version: '3.8'

services:
  magasin1:
    build: .
    ports:
      - "8000:5000"
    stdin_open: true
    volumes:
      - shared-data:/app/data
    environment:
      - ROLE=Magasin
      - LOCATION=Magasin 1
    command: python app.py

  magasin2:
    build: .
    ports:
      - "8001:5000"
    stdin_open: true
    volumes:
      - shared-data:/app/data
    environment:
      - ROLE=Magasin
      - LOCATION=Magasin 2
    command: python app.py

  magasin3:
    build: .
    ports:
      - "8002:5000"
    stdin_open: true
    volumes:
      - shared-data:/app/data
    environment:
      - ROLE=Magasin
      - LOCATION=Magasin 3
    command: python app.py

  centre_logistique:
    build: .
    ports:
      - "8003:5000"
    stdin_open: true
    volumes:
      - shared-data:/app/data
    environment:
      - ROLE=Centre Logistique
      - LOCATION=Centre Logistique
    command: python app.py

  maison_mere:
    build: .
    ports:
      - "8004:5000"
    stdin_open: true
    volumes:
      - shared-data:/app/data
    environment:
      - ROLE=Maison mère
      - LOCATION=Maison mère
    command: python app.py

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  load_balancer:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - magasin1
      - magasin2
      - magasin3
      - centre_logistique
      - maison_mere

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
volumes:
  shared-data:
